<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white align-items-center">
    <form id="div" class="container  d-flex flex-column vh-75"><!--Contenedor total 1-->
        <div id="div" class="text-center aria-label"><!--contenedor del titulo-->
            <h1>Formulario de Pago</h1>
        </div>
        <div id="div" class="container"><!--contenedor con 4 validaciones-->
            <div class="col-12"><!--contenedor ancho total, validación Nombre de la Cuenta-->
                <label for="nombrecuenta" class="form-label">Nombre de la Cuenta</label>
                <input type="text" class="form-control" id="nombrecuenta" aria-describedby="emailHelp">
                
            </div>
            <div id="contenedor1" class="row"><!--contenedor de 3 validaciones en proporcion 40/20/40% (display:flex;)-->
                <fieldset class="col-5"><!--contenedor validacion 1, numero cuenta -->
                    <label for="numerocuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" class="form-control" id="numerocuenta" aria-describedby="emailHelp">             
                </fieldset>
                <fieldset class="col-3"><!--contenedor validacion 2 numero de CVC-->
                    <label for="incvc" class="form-label">CVC</label>
                    <input type="number" class="form-control" id="incvc" aria-describedby="emailHelp">                
                </fieldset>
                <fieldset class="col-4"><!--contenedor validacion 3 cantidad de €-->
                    <label for="cantidaddinero" class="form-label">Cantidad € </label>
                    <input type="number" class="form-control" id="cantidaddinero" aria-describedby="emailHelp">                
                </fieldset>
            </div>
        </div>
        
            <div id="contenedor2" class="row"><!--Contenedor Informacion General (display:flex;)-->
                <div class="col-5"><!--contenedor del nombre, ciudad y tipo de pago-->
                    <fieldset class="">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </fieldset>
                    <fieldset class="">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp">
                    </fieldset>
                    <fieldset class="">
                        <label for="tipodepago" class="form-label">Tipo de Pago</label>
                        <select class="form-select" id="tipodepago" aria-label="Default select example">
                            <option selected>Selecciona una opción</option>
                            <option value="1">Tarjeta de Crédito</option>
                            <option value="2">PayPal</option>
                            <option value="3">Transferencia Bancaria</option>
                    </fieldset>
                </div>
                <div class="col-5"><!--contenedor del segundo nombre, estado, codigo postal, mensaje de texto(debajo poner"añadir notas aqui")-->
                    <fieldset>
                        <label for="segundonombre" class="form-label">Segundo Nombre</label>
                        <input type="text" class="form-control" id="segundonombre" aria-describedby="emailHelp">
                    </fieldset>
                    <fieldset>
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" aria-describedby="emailHelp">
                    </fieldset>
                    <fieldset>
                        <label for="codigopostal" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="codigopostal" aria-describedby="emailHelp">
                    </fieldset>
                    <fieldset>
                        <label for="mensaje" class="form-label">Mensaje de Texto</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                        <small id="emailHelp" class="form-text text-muted">Añadir notas aquí</small>
                    </fieldset>
                </div>
                
            </div>
        <div id="contenedor3"><!--contenedor de dos botones cancelar y enviar (display:flex)-->
            <button type="button" class="btn btn-danger">Cancelar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
